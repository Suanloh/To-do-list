<div class="container">
  <div class="box">A</div>
  <div class="box">B</div>
  <div class="box">C</div>
  <div class="box">D</div>
</div>

<style>
.container {
  display: grid;
  grid-template-columns: 1fr 2fr;
  grid-template-rows: auto auto;
  gap: 10px;
}

.box {
  background: lightgreen;
  padding: 20px;
  text-align: center;
}
</style>

<button onclick="changeText()">Click Me</button>

<p id="demo">Hello!</p>

<script>
  function changeText() {
    document.getElementById("demo").innerText = "You clicked the button!";
  }
</script>
